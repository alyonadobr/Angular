<h2>Авторизация</h2>
<form (submit)="userRegisterClick()">
  <input type="text"  [(ngModel)]="login" name="login" placeholder="Введите login" class="form-control"><br>
  <input type="password" [(ngModel)]="password" name="password" placeholder="Введите пароль" class="form-control"><br>
  <button class="btn btn-success" type="submit">Отправить</button>
</form>
